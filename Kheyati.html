<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap');

        body {
            background: linear-gradient(135deg, #ffe4e6 0%, #fecdd3 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            touch-action: none;
        }

        .cursive {
            font-family: 'Dancing Script', cursive;
        }

        .heart {
            position: absolute;
            color: #fb7185;
            animation: float 6s ease-in infinite;
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 3rem;
            text-align: center;
            max-width: 90%;
            width: 500px;
            z-index: 10;
            position: relative;
        }

        #no-button {
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform;
            z-index: 50;
        }

        .success-screen {
            display: none;
        }

        .gif-container {
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .emoji-float {
            display: inline-block;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <!-- Main Question UI -->
    <div id="main-card" class="card">
        <h1 id="greeting" class="text-4xl md:text-5xl cursive text-rose-600 mb-6">Hi Kheyati! ‚ù§Ô∏è</h1>
        
        <h2 class="text-3xl font-bold text-gray-800 mb-10">Will you be my Valentine?</h2>

        <div class="flex justify-center items-center gap-12 min-h-[100px] relative">
            <button id="yes-button" class="bg-rose-500 hover:bg-rose-600 text-white font-bold py-3 px-10 rounded-full shadow-lg transform transition active:scale-95 text-lg">
                Yes!
            </button>
            <button id="no-button" class="bg-gray-200 text-gray-600 font-bold py-3 px-10 rounded-full shadow-md text-lg">
                No
            </button>
        </div>
    </div>

    <!-- Success UI -->
    <div id="success-card" class="card success-screen">
        <div class="gif-container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeHgxc3duZm9keTRjdmhxMGVjdGRxeGdnaTk5NmU5MXoxeG15MGJmeSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/blSTtZehjAZ8I/giphy.gif" alt="Happy Celebration" class="w-full h-auto">
        </div>
        <h1 class="text-5xl cursive text-rose-600 mb-4">Yay! ‚ù§Ô∏è</h1>
        <p class="text-2xl text-gray-700 mb-4">You‚Äôve just made me the luckiest person in the world!</p>
        
        <!-- Animated Emoji Row -->
        <div class="text-5xl flex justify-center gap-4 mt-4">
            <span class="emoji-float" style="animation-delay: 0s">ü•∞</span>
            <span class="emoji-float" style="animation-delay: 0.2s">üåπ</span>
            <span class="emoji-float" style="animation-delay: 0.4s">‚ú®</span>
            <span class="emoji-float" style="animation-delay: 0.6s">üíñ</span>
            <span class="emoji-float" style="animation-delay: 0.8s">ü•≥</span>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-button');
        const yesBtn = document.getElementById('yes-button');
        const mainCard = document.getElementById('main-card');
        const successCard = document.getElementById('success-card');
        const heartContainer = document.getElementById('heart-container');

        // Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heartContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        let offsetX = 0;
        let offsetY = 0;

        // Smooth Escape Logic
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            if (distance < 120) {
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                
                offsetX += Math.cos(angle) * 130;
                offsetY += Math.sin(angle) * 130;

                const padding = 60;
                const bounds = noBtn.getBoundingClientRect();
                
                if (bounds.left + offsetX < padding) offsetX += 200;
                if (bounds.right + offsetX > window.innerWidth - padding) offsetX -= 200;
                if (bounds.top + offsetY < padding) offsetY += 200;
                if (bounds.bottom + offsetY > window.innerHeight - padding) offsetY -= 200;

                noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            }
        });

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            offsetX += (Math.random() - 0.5) * 400;
            offsetY += (Math.random() - 0.5) * 400;
            noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });

        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none';
            successCard.style.display = 'block';
            for(let i=0; i<60; i++) {
                setTimeout(createHeart, i * 80);
            }
        });
    </script>
</body>
</html>
